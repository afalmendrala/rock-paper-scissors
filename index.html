<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@2,1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="top">
        <div class="header">
            <p class="title">Rock, Paper, Scissors.</p>
            <p class="subtitle">Can <span id="subtitle">you</span> beat a computer in a best of five?</p>
        </div>
        <div class="content">
            <div class="player">
                <div class="choice-text">Player</div>
                <div class="choice-container">
                    <img src="" alt="" id="player-choice">
                </div>
                <div class="player-bottom">
                    <button class="player-selection" id="prev">Prev</button>
                    <div class="player-choice"></div>
                    <button class="player-selection" id="next">Next</button>
                </div>
            </div>
            <div class="middle">
                <button id="play">Play</button>
            </div>
            <div class="computer">
                <div class="choice-text">Computer</div>
                <div class="choice-container computer">
                    <p id="computer-initial">?</p>
                    <img src="" alt="" id="computer-choice">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>
            Rock paper scissors icons created by
            <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Freepik - Flaticon</a>
        </div>
    </div>
</body>
</html>
