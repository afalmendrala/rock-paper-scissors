<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@2,1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <p class="title">Rock, Paper, Scissors.</p>
        <p class="subtitle">Can <span>you</span> beat a computer?</p>
    </div>
    <div class="content">
        <div class="player">
            <div class="choice-text">Player</div>
            <div class="choice-container">
            </div>
            <div class="bottom">
                <button class="selection" id="prev">Prev</button>
                <div class="choice"></div>
                <button class="selection" id="next">Next</button>
            </div>
        </div>
        <div class="middle">
            <button id="play">Play</button>
        </div>
        <div class="computer">
            <div class="choice-text">Computer</div>
            <div class="choice-container computer">?</div>
        </div>
    </div>
</body>
</html>
